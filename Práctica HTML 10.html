<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 10 - Video y Mapa</title>
</head>
<body>

  <h1>Práctica 10</h1>

  <!-- Video de YouTube -->
  <h2>Video de YouTube</h2>
  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/aOfQvNDeXlk" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <!-- Mapa de Google Maps -->
  <h2>Mapa de Google Maps</h2>
  <iframe 
    src="https://www.google.com/maps?q=g5oJJKxpbxhZLYSN8&output=embed" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

</body>
</html>
